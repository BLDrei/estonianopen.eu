<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fotod</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div id="main-content" class="container">
    <div id="photos-container">
        <h2 class='text-center'>Pildid</h2>
        <section class="row">
            <div th:each="el : ${links}" class="col-lg-3 col-md-4 col-sm-6 col-xs-6 col-xxs-12 single-link-container">
                <a th:href="${el.link}" target="_blank">
                    <div class="single-link-box">
                        <p th:text="${el.eventName}"></p>
                        <span th:text="${el.additionalInfo}"></span>
                    </div>
                </a>
            </div>
        </section>

        <a href="/photos/add"><button>Lisa fotod</button></a>

        <h2 class='text-center'>Meediakajastust</h2>
        <section class="row">
            <div th:each="el : ${links}" class="col-lg-3 col-md-4 col-sm-6 col-xs-6 col-xxs-12 single-link-container">
                <a th:href="${el.link}" target="_blank">
                    <div class="single-link-box">
                        <p th:text="${el.eventName}"></p>
                        <span th:text="${el.additionalInfo}"></span>
                    </div>
                </a>
            </div>
        </section>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ajax-utils.js"></script>
<script src="js/script.js"></script>
</body>
</html>
